<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[];
    for(let i=0;i<50;i++)
    {
        array.push(i);
    }
    console.log(array);
    const div3 =array.filter(num => num % 3 === 0);
    let average = 0;
    if (div3.length > 0) {
        let sum = div3.reduce((acc, num) => acc + num, 0);
        average = sum / div3.length;
    }
    document.write("Trung bình cộng các số chia hết cho 3 là: " + average);
</script>
</body>
</html>
